<ion-view title="Project Kranti" >
    <ion-content has-header="true" padding="true">
        <div class="card">
            <div class="item item-divider">
                Login 
            </div>
            <div class="item item-text-wrap">
                <input type="text" placeholder="username" ng-model="user.name"/>
            </div>
            <div class="item item-text-wrap">
                 <input type="text" placeholder="password" ng-model="user.password"/>
            </div>
        </div>
        <div class="content padding">
            <button class="button button-positive button-block" ng-click="next()">
                SIGN IN
            </button>
        </div>
          <div class="content padding">
            <button class="button button-positive button-block" ng-click="fbLogin()">
                     Log in using facebook
            </button>
        </div>
    </ion-content>
</ion-view>
