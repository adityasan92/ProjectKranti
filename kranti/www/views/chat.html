<style>
#ChatApplication{
height: 500px;
overflow: auto;
border-style: solid;
border-width: 2px;
}

</style>

<ion-view title="Chat Application" >
    <ion-content has-header="true" padding="true">
<div id ="ChatApplication">
		<p ng-repeat='msg in msgs track by $index' ng-modal='sender'>{{msg.username}}: {{msg.message}}</p>
</div>
<form ng-submit="post(chatData)" action="" ng-controller="ChatController">
	<input type="text" placeholder="Type a message" ng-model="chatData"/>
</form>
